<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Easy QR Codes</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			html:focus-within {
				scroll-behavior: smooth;
			}
			html {
				font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial,
					sans-serif;
				font-size: 18px;
				line-height: 1.5;
			}

			body {
				max-width: 800px;
				margin: 0 auto;
			}

			main {
				padding: 0.5em;

				text-align: center;
			}

			blockquote {
				font-size: 0.8em;
				font-style: italic;

				margin: 1.2rem 0;

				color: grey;
			}

			h1 {
				margin: 1.2rem 0;
			}

			#textarea-input {
				font-size: 16px;

				width: 100%;
				max-width: 475px;
				height: 100px;
			}

			#qrcode-container {
				display: flex;
				overflow: hidden;

				/* Initial */
				height: 300px;

				resize: both;

				align-items: stretch;
				justify-content: flex-start;
			}
			#qrcode-svg {
				width: 100%;
				height: auto;
				padding: 1em;

				background-color: #fafafa;

				flex: 0 1 auto;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Easy QR Codes</h1>

			<blockquote>
				No trackers, ads, or server-side processing.<br />
				100% clientside&nbsp;JS.<br />
				<a
					href="https://github.com/romellem/easyqr-codes"
					target="_blank"
					rel="noopener noreferrer"
					>View website source</a
				>.
			</blockquote>

			<label for="textarea-input">Content to be turned into a QR Code:</label><br />
			<textarea id="textarea-input"></textarea>

			<hr />

			<div id="qrcode-container">
				<svg id="qrcode-svg">
					<rect width="100%" height="100%" fill="#FFFFFF" stroke-width="0"></rect>
					<path d="" fill="#000000" stroke-width="0"></path>
				</svg>
			</div>
		</main>

		<script type="application/javascript" src="/main.bundle.js"></script>
	</body>
</html>
