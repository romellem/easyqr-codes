<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Easy QR Codes</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			html:focus-within {
				scroll-behavior: smooth;
			}
			html {
				font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-size: 18px;
				line-height: 1.5;
			}

			body {
				max-width: 800px;
				margin: 0 auto;
			}

			main {
				text-align: center;
				padding: 0.5em;
			}

			#textarea-input {
				max-width: 475px;
				width: 100%;
				height: 100px;
				font-size: 16px;
			}

			#qrcode-container {
				/* Initial */
				height: 300px;

				resize: both;
				overflow: hidden;

				display: flex;
				align-items: stretch;
				justify-content: flex-start;
			}
			#qrcode-svg {
				flex: 0 1 auto;
				width: 100%;
				height: auto;
				padding: 1em;
				background-color: #fafafa;
			}
		</style>
	</head>
	<body>
		<main>
		<h1>Easy QR Codes</h1>

		<label for="textarea-input">Content to be turned into a QR Code:</label><br />
		<textarea id="textarea-input"></textarea>

		<hr />

		<div id="qrcode-container">
			<svg id="qrcode-svg">
				<rect width="100%" height="100%" fill="#FFFFFF" stroke-width="0"></rect>
				<path d="" fill="#000000" stroke-width="0"></path>
			</svg>
		</div>
	</main>

		<script type="application/javascript" src="/main.bundle.js"></script>
	</body>
</html>
